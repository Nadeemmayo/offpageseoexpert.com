<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OffPage SEO Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">OFFPAGE SEO EXPERT</h1>
            <a href="index.html" class="text-slate-600 hover:text-blue-600 font-medium">Back to Home</a>
        </div>
    </nav>

    <section class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <h2 class="text-4xl font-bold text-center text-slate-900 mb-4">Get In Touch</h2>
            <p class="text-center text-slate-600 mb-12">Have a project in mind? Send me a message and let's rank your site!</p>
            
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100">
                <form action="mailto:Admin@offpageseoexpert.com" method="post" enctype="text-plain">
                    <div class="mb-6">
                        <label class="block text-slate-700 font-bold mb-2">Your Name</label>
                        <input type="text" name="name" class="w-full p-3 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-slate-700 font-bold mb-2">Email Address</label>
                        <input type="email" name="email" class="w-full p-3 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-slate-700 font-bold mb-2">Message</label>
                        <textarea name="message" rows="5" class="w-full p-3 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="How can I help you?" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
                </form>
            </div>
        </div>
    </section>
