<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <nav class="bg-blue-900 text-white p-4 shadow-lg text-center">
        <div class="container mx-auto">
            <a href="index.html" class="font-bold hover:text-blue-300">← Back to Home</a>
        </div>
    </nav>

    <header class="bg-blue-600 text-white py-12 text-center">
        <h1 class="text-4xl font-bold">Contact Me Directly</h1>
        <p class="mt-2 text-blue-100">Let's discuss your SEO project via your favorite platform</p>
    </header>

    <div class="container mx-auto px-4 py-12">
        <div class="grid md:grid-cols-2 gap-12 max-w-5xl mx-auto">
            
            <div class="bg-white p-8 rounded-2xl shadow-md border border-slate-100 text-center">
                <h2 class="text-2xl font-bold mb-8 text-blue-600">Social Media & Email</h2>
                
                <div class="grid grid-cols-2 gap-6">
                    <a href="https://wa.me/923074646927" target="_blank" class="flex flex-col items-center p-4 rounded-xl hover:bg-green-50 transition border border-transparent hover:border-green-200">
                        <i class="fab fa-whatsapp text-5xl text-green-500 mb-2"></i>
                        <span class="font-bold">WhatsApp</span>
                    </a>
                    
                    <a href="https://t.me/Nadeemmayos" target="_blank" class="flex flex-col items-center p-4 rounded-xl hover:bg-blue-50 transition border border-transparent hover:border-blue-200">
                        <i class="fab fa-telegram text-5xl text-blue-400 mb-2"></i>
                        <span class="font-bold">Telegram</span>
                    </a>

                    <a href="https://www.linkedin.com/in/menadeem" target="_blank" class="flex flex-col items-center p-4 rounded-xl hover:bg-blue-50 transition border border-transparent hover:border-blue-200">
                        <i class="fab fa-linkedin text-5xl text-blue-700 mb-2"></i>
                        <span class="font-bold">LinkedIn</span>
                    </a>

                    <a href="mailto:Admin@offpageseoexpert.com" class="flex flex-col items-center p-4 rounded-xl hover:bg-red-50 transition border border-transparent hover:border-red-200">
                        <i class="fas fa-envelope text-5xl text-red-500 mb-2"></i>
                        <span class="font-bold">Email Admin</span>
                    </a>
                </div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-md border border-slate-100">
                <h2 class="text-2xl font-bold mb-6">Send a Message</h2>
                <form action="mailto:Admin@offpageseoexpert.com" method="post" enctype="text/plain">
                    <div class="mb-4">
                        <label class="block font-bold mb-1">Name</label>
                        <input type="text" name="name" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold mb-1">Email</label>
                        <input type="email" name="email" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold mb-1">Message</label>
                        <textarea name="message" rows="4" class="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="How can I help you?" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center py-8 text-slate-400 text-sm">
        © 2026 OFF PAGE SEO EXPERT | Your Trusted SEO Partner
